<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/custom.css}"> <!--link para verlo con chrome enlace css-->
    <link rel="stylesheet" href="../static/css/custom.css"> <!-- link verlo previsualizador enlace css-->
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <title>Formulario recetas</title>
</head>
<body>
    <div class="container">
<header th:insert="fragments.html :: header">Header</header>
<!--  Introducir un objeto receta nuevo, el listado de categorias, listado de ingredientes  -->
<main class="content">
    <form action="#" th:action="@{/recipes}" th:object="${recipe}">
        <label for="title">Titulo de la receta</label>
        <input id="title" type="text" th:field="*{name}" maxlength="50">
        <p>Categoria de la receta</p>
        <!--
        <select name="category" th:field="*{category.id}">
            <option th:each="category:${categoryList}" th:value="${category.id}" th:text="category.name"></option>
        </select>-->
        <label for="time">Tiempo de preparacion</label>
        <input id="time" type="number" th:field="*{time}"><br>
       <!--
        <select name="ingredient" th:field="*{ingredient.id}">
            <option th:each="ingredient:${ingredientList}" th:value="${ingredient.id}" th:text="ingredient.name"></option>
        </select>
        -->
        <label for="descripcion">Descripion</label>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10" th:field="*{description}"></textarea><br>
        <label for="pasos">Pasos a seguir</label>
        <textarea name="pasos" id="pasos" cols="30" rows="10" th:field="*{steps}"></textarea><br>
        <!-- AÃ±adir opcion de adjuntar imagen -->
        <input type="submit" value="Crear">
    </form>    
</main>
<footer th:insert="fragments.html::footer"></footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
