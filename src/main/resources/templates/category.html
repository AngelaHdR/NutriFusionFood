<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <title>Category</title>
</head>

<body>
    <div class="container">
        <header th:insert="fragments.html :: header">Header</header>
<!-- AÃ±adido de forma manual, hay que crear todas las capas de category para hacer un findAll, findById -->
<main class="content">
    <section class="section-categories border-bottom border-primary text-center py-4">
        <h2 class="text-info">CATEGORIAS</h2>
                    <article class="d-inline-block px-5 py-3">
                        <div class="d-inline-block px-4 ">
                            <img th:src="@{/images/recetas.png}" alt="recipes" class="img-recipes d-block pb-3 rounded">
                            <div class="recipe-tags bg-resalte d-inline-block text-left">
                                <a href="/recipes">
                                    <h3 class="d-inline-block ml-2">Recetas</h3>
                                </a>
                            </div>
                        </div>
                        <div class="d-inline-block px-4" th:each="category :${categoryList}">
                            <img class="d-block pb-3 img-recipes rounded" th:src="@{/images/} + category_ + ${category.id} + .png">
                            <div class=" bg-resalte recipe-tags text-left">
                                <a th:href="@{${'/categories/' + category.id + '/recipes'}}">
                                    <h3 class="d-inline-block ml-2" th:text="${category.name_es}">
                                    </h3>
                                </a>
                            </div>
                        </div>
                    </article>
    </section>
</main>
<footer th:insert="fragments.html::footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
