<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <title>Recipe Filters</title>
</head>
<body>
<div class="container">
    <header th:insert="~{fragments.html :: header}">Header</header>
    <main class="content">
        <form class=" m-2 g-3 was-validated " th:action="@{/recipes/allergens}" method="post" novalidate>
            <div class="row mx-2">
                <label for="allergens" th:text="#{filters.allergens}">Categoría:</label>
                <select class="form-control border-info" id="allergens" name="allergen">
                    <option th:text="#{filters.placeholder.allergen}" value="" disabled selected>Selecciona un filtro...</option>
                    <option th:each="allergen : ${allergenList}" th:value="${allergen.key}"
                            th:text="${allergen.key}">
                </select>
            </div>
            <div class="row justify-content-center m-2">
                <div class="col-6 bg-info p-1 ">
                    <div class="bg-info pt-2 border border-fondo" style="border-width: 5px; text-align: center;">
                        <button type="submit" class="btn btn-info text-fondo">
                            <h4 class="text-fondo d-none d-sm-block" th:text="#{filters.search}">BUSCAR</h4>
                            <h6 class="text-fondo d-block d-sm-none" th:text="#{filters.search}">BUSCAR</h6>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <form class=" m-2 g-3 was-validated " th:action="@{/recipes/time}" method="post" novalidate>
            <div class="row mx-2">
                <label for="timeMin" class="form-label">time range</label>
                <input type="number" class="form-control border-info" th:min="${timeMin}" th:max="${timeMax}" th:value="${timeMin}" id="timeMin" name="timeMin">
                <label for="timeMax" class="form-label">time range</label>
                <input type="number" class="form-control border-info" th:min="${timeMin}" th:max="${timeMax}" th:value="${timeMax}" id="timeMax" name="timeMax">
            </div>
            <div class="row justify-content-center m-2">
                <div class="col-6 bg-info p-1 ">
                    <div class="bg-info pt-2 border border-fondo" style="border-width: 5px; text-align: center;">
                        <button type="submit" class="btn btn-info text-fondo">
                            <h4 class="text-fondo d-none d-sm-block" th:text="#{filters.search}">BUSCAR</h4>
                            <h6 class="text-fondo d-block d-sm-none" th:text="#{filters.search}">BUSCAR</h6>
                        </button>
                    </div>
                </div>
            </div>
        </form>
