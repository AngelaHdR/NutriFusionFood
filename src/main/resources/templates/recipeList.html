<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}"> <!--link para verlo con chrome enlace css-->
    <link rel="stylesheet" href="../static/css/custom.css"> <!-- link verlo previsualizador enlace css-->
    <title>Recipe List</title>
</head>

<body>
    <div class="container">
<header th:insert="fragments.html :: header">Header</header>
<main class="content bg-fondo">
    <h1 class="title-categories bg-resalte text-center fw-normal border-top border-bottom border-fuente py-3 mb-0" th:text="${category}"></h1>
    <ul class="px-0 mb-0">
        <a th:each="recipe, stat : ${recipeList}" th:href="@{${'/recipes/' + recipe.id}}">
            <div class="recipes-info bg-fondo d-flex border-top border-bottom border-fuente"
            th:classappend="${stat.index % 2 == 0 ? 'flex-row' : 'flex-row-reverse'}">
                <div class="recipe-picture flex-fill">
                    <img th:src="@{/images/recipe/}+recipe_+${recipe.id}+.jpeg" alt="Recipe Image">
                </div>
                <div class="recipe-data flex-fill justify-content-center align-center border-top pt-3">
                    <li class="recipe-category-name fw-normal">
                        <h2 class="recipe-name fs-1 text-fuente text-uppercase text-center" th:text="${recipe.name}"></h2>
                        <a class="text-fuente text-uppercase text-center" th:href="@{${'/categories/' + recipe.category.id + '/recipes'}}">
                            <h4 th:text="${recipe.category.name}" class="text-fuente">Nombre de Categoria</h4>
                        </a>
                        <ul class="recipe-all-data text-info px-4">
                            <a class="text-info" th:href="@{${'/nutritionists/' + recipe.user.id}}">
                                <li th:text="|${'Nutricionista: ' + recipe.user.name}|"></li>
                            </a>
                            <li th:text="|${'Tiempo de preparación: ' + recipe.time + ' min'}|">
                            <li>Alergenos: </li>
                            <li th:text="|${'Descripción: ' + recipe.description}|"></li>
                            <li th:text="|${'Idioma: ' + recipe.language}|"></li>
                        </ul>
                    </li>
                </div>
            </div>
        </a>
    </ul>
</main>
<footer th:insert="fragments.html::footer"></footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
