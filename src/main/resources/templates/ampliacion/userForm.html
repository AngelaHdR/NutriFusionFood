<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
</head>
<body>
    <form action="#" th:action="@{/nutritionists}" th:object="${user}">
        <label for="name">Nombre</label>
        <input id="name" type="text" th:field="*{name}" maxlength="15">
        <label for="sur1">Primer apellido</label>
        <input id="sur1" type="text" th:field="*{surname1}" maxlength="15">
        <label for="sur2">Segundo apellido</label>
        <input id="sur2" type="text" th:field="*{surname2}" maxlength="15">
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
