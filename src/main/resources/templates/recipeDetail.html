<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}"> <!--link para verlo con chrome enlace css-->
    <link rel="stylesheet" href="../static/css/custom.css"> <!-- link verlo previsualizador enlace css-->
    <title>Receta</title>
</head>
<body>
<header th:insert="fragments.html :: header">Header</header>
<h1 th:text="${recipe.name}"></h1>
<h3 th:text="${recipe.category.name_es}"></h3>

<h4>Tiempo</h4>
<p th:text="${recipe.time}"></p>
<h4>Alergenos</h4>
<ul>
    <li th:each="allergen : ${recipe.allergen}">
    <span th:text="${allergen.key}"></span> : <span th:text="${allergen.value}"></span>
    </li>
</ul>
<h4>Nombre Nutricionista</h4>
<p th:text="${recipe.user.name}"></p>
<div class="icon pb-3 fs-3">
    <i class="fa-solid fa-heart"></i>
</div>
<h4>AÃ±adir a favoritos</h4>
<h2>Ingredientes</h2>
<ul>
    <li th:each="ingredient : ${recipe.ingredientList}" th:text="${ingredient.name_es}"></li>
</ul>
<h2>Utensilios</h2>
<ul>
    <li th:each="tool : ${recipe.toolList}" th:text="${tool.name_es}"></li>
</ul>
<h2>Preparacion</h2>
<p th:text="${recipe.steps}"></p>
<br><br><br>
<footer th:insert="fragments.html::footer"></footer>
</body>
</html>
