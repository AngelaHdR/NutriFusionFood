<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/custom.css}"> <!--link para verlo con chrome enlace css-->
  <title>Nutritionist List</title>
</head>

<body>
<div class="container">
  <header th:insert="~{fragments.html :: header}">Header</header>
  <main class="content bg-fondo">
    <!-- Todos los nutricionistas -->
    <h1 th:if="${category==null}" class="title-categories bg-resalte text-center fw-normal border-top border-bottom border-fuente py-3 mb-0 d-none d-sm-block" th:text="#{nutritionistlist.all.nutritionist}"></h1>
    <h2 th:if="${category==null}" class="title-categories bg-resalte text-center fw-normal border-top border-bottom border-fuente py-3 mb-0 d-block d-sm-none" th:text="#{nutritionistlist.all.nutritionist}"></h2>
    <ul class="px-0 mb-0">
      <div th:each="nutritionist, stat : ${nutritionistList}">
        <section class="container-fluid d-inline-block d-md-inline-block p-0">
          <div class="recipes-info bg-fondo border-top border-bottom border-fuente row justify-content-between m-0 p-0">
            <div class="user-picture col-12 col-md-6 p-0 align-center justify-content-center"
                 th:classappend="${stat.index % 2 == 0} ? 'order-md-first' : 'order-md-last'">
              <img th:src="@{/images/user/}+user_+${nutritionist.id}+.png" alt="Nutritionist Image">
            </div>
            <div class="user-data col-12 col-md-6 align-center border-top px-0 py-3"
                 th:classappend="${stat.index % 2 == 0} ? 'order-md-last' : 'order-md-first'">
                <a th:href="@{${'/users/nutritionists/' + nutritionist.id}}">
                  <h2 class="nutritionist-name fs-1 text-fuente text-uppercase text-center" th:text="${nutritionist.username}"></h2>
                </a>
                <ul class="text-info px-5">
                  <li><strong th:text="#{nutritionistlist.name}">Nombre: </strong><span th:text="|${nutritionist.name + nutritionist.surname1 + nutritionist.surname2}|"></span></li>
                  <li><strong th:text="#{nutritionistlist.email}">Correo: </strong><span th:text="|${nutritionist.email}|"></span></li>
                </ul>
            </div>
          </div>
        </section>
      </div>
    </ul>
  </main>
  <footer th:insert="~{fragments.html::footer}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
