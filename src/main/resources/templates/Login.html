<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
    <title>Nuevo Usuario</title>
</head>
<body>
    <div class="container">
        <header th:insert="fragments.html :: header">Header</header>
        <main class="content">
            <form class="m-2 g-3 was-validated" th:action="@{/users/login}" th:object="${user}" method="post" novalidate>
                <div class="row justify-content-center">

                    <div class="col-12 col-md-6 col-lg-4 my-2">
                        <label th:text="|#{userForm.username}|" for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control border-info" id="username"
                               th:field="*{username}" required></div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-4 my-2">
                        <label th:text="|#{userForm.password}|"  for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control border-info" id="password"
                            th:field="*{password}" required>
                        <div  th:text="|#{userForm.message.addpassword}|" class="invalid-feedback">Añade una contraseña</div>
                    </div>
                </div>

                <div class="row justify-content-center m-2 my-2">
                    <div class="col-12 col-md-6 col-lg-4 bg-info p-1">
                        <div class="col-12 bg-info pt-2 border border-fondo text-center bw-5">
                            <button type="submit" class="btn btn-info text-fondo" >
                                <h4 th:text="|#{userForm.button.signup}|" class="text-fondo d-none d-sm-block">INICIAR SESION</h4>
                                <h6 th:text="|#{userForm.button.signup}|" class="text-fondo d-block d-sm-none">INICIAR SESION</h6>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer th:insert="fragments.html::footer"></footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2508d31af3.js" crossorigin="anonymous"></script>
</html>
